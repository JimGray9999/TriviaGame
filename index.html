<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS links: reset.css, Bootstrap.css, style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
	<nav id="heading" class="navbar">
		<h1 class="text-center">Trivia!</h1>
		<h2 id="countdown" class="hide-me"></h2> <!-- place countdown here -->
	</nav>

	<!-- questions will go here -->
	<div class="container theQuestions hide-me">
		<div class="row">
			<div class="col-md-12">
				<div id="myCarousel" class="carousel slide">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

					<div class="carousel-inner">
						<div class="item active">
							<div class="panel panel-default">
					  			<div class="panel-heading">Question 1</div>
					  			<div class="panel-body">
					    			<form id="question1" class="row">
										<p id=""></p>
										<input type="radio" name="q1" value="1A"><label for="1A"></label>
										<input type="radio" name="q1" value="1B"><label for="1B"></label>
										<input type="radio" name="q1" value="1C"><label for="1C"></label>
										<input type="radio" name="q1" value="1D"><label for="1D"></label>
									</form>
					  			</div>
							</div>
						</div>
						
						<div class="item"> 
							<div class="panel panel-default">
								<div class="panel-heading">Question 2</div>
								<div class="panel-body">
									<form id="question2" class="row">
										<p id=""></p>
										<input type="radio" name="q2" value="2A"><label for="2A"></label>
										<input type="radio" name="q2" value="2B"><label for="2B"></label>
										<input type="radio" name="q2" value="2C"><label for="2C"></label>
										<input type="radio" name="q2" value="2D"><label for="2D"></label>
									</form>
								</div>
							</div>
						</div>

						<div class="item">
							<div class="panel panel-default">
								<div class="panel-heading">Question 3</div>
								<div class="panel-body">
									<form id="question3" class="row">
										<p id=""></p>
										<input type="radio" name="q3" value="3A"><label for="3A"></label>
										<input type="radio" name="q3" value="3B"><label for="3B"></label>
										<input type="radio" name="q3" value="3C"><label for="3C"></label>
										<input type="radio" name="q3" value="3D"><label for="3D"></label>
									</form>
								</div>
							</div>
						</div>

						<div class="item">
							<div class="panel panel-default">
								<div class="panel-heading">Question 4</div>
								<div class="panel-body">
									<form id="question4" class="row">
										<p id=""></p>
										<input type="radio" name="q4" value="4A"><label for="4A"></label>
										<input type="radio" name="q4" value="4B"><label for="4B"></label>
										<input type="radio" name="q4" value="4C"><label for="4C"></label>
										<input type="radio" name="q4" value="4D"><label for="4D"></label>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Left and right controls -->
				  	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				    	<span class="glyphicon glyphicon-chevron-left"></span>
				    	<span class="sr-only">Previous</span>
				  	</a>
			  		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			    		<span class="glyphicon glyphicon-chevron-right"></span>
			    		<span class="sr-only">Next</span>
			  		</a>
				</div>
			</div>
		</div>
	</div>

	<!-- buttons -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<button id="start" class="btn btn-primary btn-lg">START</button>
				<button id="submit" class="btn btn-primary btn-lg hide-me">SUBMIT</button>
			</div>
		</div>
	</div>
	
	
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JavaScript game logic file -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
